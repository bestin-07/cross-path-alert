{% extends 'layout.html' %}
{% block body %}
    <h3>Patients Dashboard</h3>
    <p><strong>Welcome, </strong>{{ session.name }}</p>
    <br>
    <br>
    <br>
    <h5>All Patients Travel History</h5>

    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for i in patient_data %}
                <tr>
                    <td>{{ i['date'] }}</td>
                    <td>{{ i['time'] }}</td>
                    <td>{{ i['latitude'] }}</td>
                    <td>{{ i['longitude'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <a href="{{ url_for('addPatientData') }}"><button class="btn btn-primary">Add a new travel history of a patient</button></a>

{% endblock %}
